<div class="text-right"><a href="javascript:void(0)" (click)="closePopup()" >X</a></div>
  <h3 class="text-center">{{ pageTitle }}</h3>
<div class="card-body mt-3 mb-5">
  <form [formGroup]="addCity" (ngSubmit)="saveCity()">
    <div class="form-group">
      <mat-form-field>
        <mat-select placeholder="State Name" [formControl]="stateId" class="form-control inputtags">
          <mat-option *ngFor="let state of stateList" [value]=state.id>{{state.state_name}}</mat-option>
        </mat-select>
        <mat-error *ngIf="stateId.hasError('required')">
          Please select <strong>State</strong>
        </mat-error>
      </mat-form-field>
    </div>
    <div class="form-group" style="padding-top: 2px;">
      <mat-form-field>
        <input matInput placeholder="City Name" class="form-control inputtags" [formControl]="cityName">
        <mat-error *ngIf="cityName.hasError('required')">
          City name is
          <strong>required</strong>
        </mat-error>
      </mat-form-field>
    </div>
    <div class="buttons" style="padding-left: 5px;">
      <button class="btn btn-icon icon-left btn-primary">{{buttonText}}</button>
    </div>
  </form>
</div>
