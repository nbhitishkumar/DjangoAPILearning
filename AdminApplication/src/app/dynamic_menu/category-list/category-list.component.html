<div class="main-content">
  <section class="section">
     <div class="container mt-2">
        <h4 class="heading">Dynamic Menu</h4>
        <div class="input-group">
           <div class="buttons" style="padding-left: 5px;">
              <a (click)="addCategory(0)" class="btn btn-icon icon-left btn-primary"><i class="far fa-edit"></i>Add New Category</a>
           </div>
        </div>
        <div class="row">
           <div class="col-12 col-md-6 col-lg-3" *ngFor ="let cate of categoryList">
              <div class="card card-primary">
                 <div class="card-header">
                  <div class="image-upload">
                    <img src="{{'data:image/jpg;base64,' + cate.category_image}}">
                     <a (click)="editCategory(cate.id)" class="btn btn-icon icon-left btn-primary"><i class="far fa-edit"></i></a>
                  </div>
                 </div>
                 <div class="card-body" style="cursor: pointer;" (click)=CategoryDet(cate.id)>
                    <h2  class="headingBody">{{cate.category_name}}</h2>
                    <p class="card-text">{{cate.category_des}}</p>
                 </div>
              </div>
           </div>
        </div>
     </div>
  </section>
