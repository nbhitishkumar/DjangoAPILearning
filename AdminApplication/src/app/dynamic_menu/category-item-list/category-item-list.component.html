<div class="main-sidebar sidebar-style-2">
    <aside id="sidebar-wrapper">
      <div class="sidebar-brand">
        <a href="index.html">
          <img alt="image" src="assets/img/logo.png" class="header-logo" />
          <span class="logo-name">Home Baker's Kitchen</span>
        </a>
      </div>
       <ul class="sidebar-menu">
          <li class="dropdown">
             <a href="/dashboard" class="nav-link"><i class="fas fa-desktop"></i><span>Dashboard</span></a>
          </li>
          <li><a class="nav-link" href="/profile"><i class="fas fa-user-circle"></i><span>My Account</span></a></li>
          <li class="active"><a class="nav-link" href="/category"><i class="fas fa-user-circle"></i><span>Menu Category</span></a></li>
          <li class="menu-header">Admin Components</li>
          <li class="dropdown">
             <a href="/city-area" class="nav-link"><i class="far fa-handshake"></i><span>Area City List</span></a>
          </li>
          <li class="menu-header">Vendor Details</li>
          <li class="dropdown">
             <a href="/vendor-list" class="nav-link"><i class="far fa-handshake"></i><span>Vendor List</span></a>
          </li>
       </ul>
    </aside>
  </div>
  <div class="main-content">
    <section class="section">
        <div class="section-header">
            <div class="section-body">
               <div class="row">
                  <div class="col-12">
                     <div class="card mb-0">
                        <div class="card-body">
                           <ul class="nav nav-pills">
                              <li class="nav-item">
                                 <a class="nav-link active" href="/vendor-list">All <span class="badge badge-white">{{categoryItemList.length}}</span></a>
                              </li>
                              <li class="nav-item">
                                 <a class="nav-link" href="#">Approved <span class="badge badge-primary">2</span></a>
                              </li>
                              <li class="nav-item">
                                 <a class="nav-link" href="#">Pending <span class="badge badge-primary">3</span></a>
                              </li>
                              <li class="nav-item">
                                 <a class="nav-link" href="#">Blocked <span class="badge badge-primary">0</span></a>
                              </li>
                           </ul>
                        </div>
                     </div>
                  </div>
               </div>
               <div class="row mt-4">
                  <div class="col-12">
                    <h4 class="heading">{{title}}</h4>
                           <div class="float-right">
                              <form>
                                 <div class="input-group">
                                    <input type="text" class="form-control" placeholder="Search">
                                    <div class="input-group-append">
                                       <button class="btn btn-primary"><i class="fas fa-search"></i></button>
                                    </div>
                                 </div>
                              </form>
                           </div>
                           <div class="clearfix mb-3"></div>
                           <div class="row">
                              <div class="col-12 col-md-6 col-lg-3" *ngFor ="let item of categoryItemList | paginate: { itemsPerPage: 5, currentPage: p }" >
                                 <div class="card card-primary">
                                    <div class="card-header">
                                     <div class="image-upload">
                                       <img src="{{'data:image/jpg;base64,' + item.item_image}}" alt="{{item.item_name}}">
                                     </div>
                                    </div>
                                    <div class="item-body">
                                       <h2 class="heading">{{item.item_name}}</h2>
                                       <a style="align-items: center; float:right;margin-left:auto; margin-right:auto" (click)="viewCategory(item.id)" class="btn btn-icon btn-primary"><i class="far fa-eye"></i></a>
                                    </div>
                                 </div>
                              </div>
                           </div>
                           <div class="float-right">
                              <nav>
                                 <ul class="pagination">
                                    <pagination-controls (pageChange)="p = $event"  responsive="true" autoHide="true" nextLabel="" previousLabel=""></pagination-controls>
                                 </ul>
                              </nav>
                           </div>
                  </div>
               </div>
               </div>
            </div>
    </section>

       </footer> -->
  </div>
