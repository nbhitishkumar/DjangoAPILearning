<form [formGroup]="userLogin" (ngSubmit)="LogIn()" class="login-form">
  <div class="login-form__content">
    <div class="login-form__header">Login Business Partner</div>
    <input class="login-form__input" matInput placeholder="Mobile No." (keypress)="IsNumeric($event)" maxlength="10" (blur)="checkNumberExists($event.target.value)" minlength="10" [formControl]="userPhone">
    <input [type]="show ? 'text' : 'password'" *ngIf='isActive' class="login-form__input" matInput placeholder='Password' [formControl]="password">
    <input  *ngIf='!isActive' class="login-form__input" matInput placeholder="Enter OTP" (keypress)="IsNumeric($event)" maxlength="4" minlength="4"  [formControl]="otp">
    <label class="checkbox">
      <input type="checkbox" name="remember" [checked] = "isChecked" (change)="toggleCheckbox($event)" > Remember me
    </label>
    <div class="pass">
      <a class="p_button" (click)="passView()"  >Password</a>
      <a class="o_button"   (click)="otpView()">OTP</a>
    </div>
    <div class="login-form__links">
      <a >{{ fortext }}</a>
    </div>
    <div id='button-container'>
      <button class="login-form__button" >Log In</button>
    </div>
    <div id="signup">
            <span>Need an account? </span><a style="color:rgba(0,49,209,1);" (click)="signUp()" >Sign Up</a>
        </div>
  </div>
</form>
