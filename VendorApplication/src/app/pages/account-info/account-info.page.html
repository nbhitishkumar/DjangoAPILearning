<form [formGroup]="regInfo" (ngSubmit)="Register()" class="login-form">
<div class="section-body">
  <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12">
      <div class="card">
        <div class="card-header">
          <h3>Shop Registration </h3>
          <a style="float: right;" (click)="getUserPosition()" class="btn btn-icon icon-left btn-primary"><i class="fas fa-location-arrow"></i>Detect Location</a>
        </div>
        <div class="card-body">
        <div class="row">
          <div class="form-group col-lg-4">
            <label>Owner Name</label>
            <input type="text" class="form-control" matInput  [formControl]="ownerName">
          </div>
            <div class="form-group col-lg-4">
              <label>Shop Name</label>
              <input type="text" class="form-control" matInput  [formControl]="shopName">
            </div>
            
            <div class="form-group col-lg-4">
              <label>Shop Address</label>
              <input type="text" class="form-control" matInput [formControl]="shopAddress">
            </div>
            <div class="form-group col-lg-4">
              <label>Building/Mall Name</label>
              <input type="text" class="form-control" matInput [formControl]="shopMall">
            </div>
            <div class="form-group col-lg-4">
              <label>Floor No.</label>
              <input type="number" class="form-control" matInput [formControl]="shopFloor">
            </div>
            <div class="form-group col-lg-4">
              <label>Landmark</label>
              <input type="email" class="form-control" matInput [formControl]="shopLandmark">
            </div>
            <div class="form-group col-lg-4">
              <label>State</label>
              <select class="form-control" [formControl]="shopState" (change)="onSelection($event.target.value)">
                <option *ngFor="let state of stateList" [value]=state.id>{{state.state_name}}</option>
              </select>
            </div>
            <div class="form-group col-lg-4">
              <label>Shop City</label>
              <select class="form-control" [formControl]="shopCity" (change)="onSelectionCity($event.target.value)">
                <option *ngFor="let city of cityList" [value]=city.id>{{city.city_name}}</option>
              </select>
            </div>
            <div class="form-group col-lg-4">
              <label>Shop Area</label>
              <select class="form-control" [formControl]="shopArea" (change)="onSelectionArea($event.target.value)">
                <option *ngFor="let area of areaList" [value]=area.id>{{area.area_name}}</option>
              </select>
            </div>
            <div class="form-group col-lg-4">
              <label>Pin Code</label>
              <input type="number" class="form-control" matInput [formControl]="shopPin">
            </div>
            <div class="form-group col-lg-4">
              <label>GSTIN present</label>
              <select class="form-control" [formControl]="shopGstinPresent" >
                <option value=1 >GSTIN present</option>
                <option value=0>No GSTIN</option>
              </select>
            </div>
            <div class="form-group col-lg-4">
              <label>GSTIN No.</label>
              <input type="text" class="form-control" matInput  [formControl]="shopGstinNumber">
            </div>
            <div class="form-group col-lg-4">
              <label>GSTIN Type</label>
              <input type="text" class="form-control" matInput  [formControl]="shopGstinType">
            </div>
            <div class="form-group col-lg-4">
              <label>GSTIN State</label>
              <input type="text" class="form-control" matInput  [formControl]="shopGstinState">
            </div>
            <div class="form-group col-lg-4">
              <label>Registration Date</label>
              <input type="date" class="form-control" [formControl]="shopRefg">
            </div>
            <div class="form-group col-lg-4">
              <label>FSSAI Registered Name</label>
              <input type="text" class="form-control" matInput [formControl]="shopFssaiReg">
            </div>
            <div class="form-group col-lg-4">
              <label>FSSAI Licence Number</label>
              <input type="text" class="form-control" matInput  [formControl]="shopFssaiNumber">
            </div>
            <div class="form-group col-lg-4">
              <label>Address on FSSAI</label>
              <input type="text" class="form-control" matInput  [formControl]="shopFssaiAddress">
            </div>
            <div class="form-group col-lg-4">
              <label>FSSAI Expiry date</label>
              <input type="date" class="form-control" [formControl]="shopFssaiExp">
            </div>
            <div class="form-group col-lg-4">
              <label>Owner Image upload</label>
              <input type="file" class="form-control" (change)="addOwnerImage($event)">
              <img width="100" height="100" class="lightbox_trigger" [src]=ownerImage>
            </div>
            <div class="form-group col-lg-4">
              <label>Shop Image upload</label>
              <input type="file" class="form-control" (change)="addImage($event)">
              <img id="outpu" width="100" height="100" class="lightbox_trigger" [src]=shopImage>
            </div>
            <div class="form-group col-lg-4">
              <label>Aadhar Card Front upload</label>
              <input type="file" class="form-control" (change)="addAadharFrontImage($event)">
              <img id="outpu" width="100" height="100" class="lightbox_trigger" [src]=aadharFrontImage>
            </div>
            <div class="form-group col-lg-4">
              <label>Aadhar Card Back upload</label>
              <input type="file" class="form-control" (change)="addAadharBackImage($event)">
              <img id="outpu" width="100" height="100" class="lightbox_trigger" [src]=aadharBackImage>
            </div>
            <div class="form-group col-lg-4">
              <label>GSTIN Certificate upload</label>
              <input type="file" class="form-control" (change)="addGstinImage($event)">
              <img id="outpu" width="100" height="100" class="lightbox_trigger" [src]=gitinCertificateImg>
            </div>
            <div class="form-group col-lg-4">
              <label>FSSAI certificate upload</label>
              <input type="file" class="form-control" (change)="addFssaiImage($event)">
              <img width="100" height="100" class="lightbox_trigger" [src]=fssaiCertificateImg>
            </div>
            
            <!-- <div class="form-group col-lg-4">
              <input hidden class="form-control" [formControl]="longitude">
            </div>
            
            <div class="form-group">
              <input hidden class="form-control" [formControl]="latitude">
            </div> -->

          </div>
          <div class="section-body">
            <div class="row">
              <div class="col-12">
                <div class="card">
                  <div class="card-header">
                    <h4>Lat/Lng:- <strong>{{lati}} / {{longi}}</strong></h4>
                  </div>
                  <div class="card-body">
                    <div class="map-wrapper">
                      <div #map id="map"></div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        <div class="form-group text-center">
          <button type="submit" class="btn btn-lg btn-round btn-auth-color">
            Submit
          </button>
        </div>
        </div>
        </div>
      </div>
      </div>
 </div>
 </form>
