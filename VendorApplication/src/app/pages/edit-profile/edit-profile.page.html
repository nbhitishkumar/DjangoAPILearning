<ion-content>
  <div class="back">
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-8">
        <div class="card">
          <div class="card-header">
            <h4 class="text">{{ pageTitle }}</h4>
            <div class="text-right"><a href="javascript:void(0)" (click)="closePopup()" >X</a></div>
            
          </div>
          <form [formGroup]="addProfileSetup" (ngSubmit)="saveProfile()">
            <div class="card-body">
              <div class="form-inline">
                <div class="form-group">
                  <label for="inputPassword6">First Name</label>
                  <input class="form-control" matInput  [formControl]="firstName">
                </div>
                <div class="form-group">
                  <label for="inputPassword6">Last Name</label>
                  <input class="form-control" matInput  [formControl]="lastName">
                </div>
                <div class="form-group">
                  <label for="inputPassword6">Address</label>
                  <textarea class="form-control" matInput [formControl]="address"></textarea>
                </div>
              </div>
              <p class="text-center">
                <button class="btn btn-primary">{{buttonText}}</button>
              </p>
            </div>
          </form>
        </div>
      </div>
      </div>
  </div>
</ion-content>
