<form [formGroup]="userSignup" class="login-form" (ngSubmit)="Signup()">
  <div class="login-form__content">
    <div class="login-form__header">New Business Partner</div>
    <input class="login-form__input" matInput placeholder="First Name" [formControl]="userFirstName" type="text">
    <input class="login-form__input" matInput placeholder="Last Name" [formControl]="userLastName" type="text">
    <input class="login-form__input" type="email" matInput placeholder="Email Id" [formControl]="userEmail" (blur)="checkUserExists($event.target.value)" (keyup)="emailError()">
    <input class="login-form__input" matInput placeholder="Mobile No." maxlength="10" minlength="10" [formControl]="userPhone" (keypress)="IsNumeric($event)" (input)="checkPhoneExists($event.target.value)" (blur)='phoneLen()'>
    <input class="login-form__input" type="password" placeholder="Password" [formControl]="userPassword">
    <div id='button-container'>
      <button class="login-form__button">Sign Up</button>
    </div>
    <div id="signup">
			<span>Already Have Account</span><a style="color:rgba(0,49,209,1); cursor: pointer; padding-left: 5px;" (click)="logIn()">Log In</a>
		</div>
  </div>
</form>
