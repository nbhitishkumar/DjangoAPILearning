<div class="card card-auth">
  <div class="card-header card-header-auth">
    <h4>Email & Mobile Verification</h4>
  </div>
  <div class="card-body">
    <form class="login-form" (ngSubmit)="Verify()">
    <div class="form-group">
      <a style="color:rgba(0,49,209,1); cursor: pointer;" (click)="email_otp()">Resend Otp</a>
      <input class="form-control" matInput placeholder="Email Verification Code " maxlength="4" minlength="4" (keypress)="IsNumeric($event)" (blur)='verifyEmail($event.target.value)'>
    </div>
    <div class="form-group">
      <a style="color:rgba(0,49,209,1); cursor: pointer;" (click)="mobile_otp()">Resend Otp</a>
      <input class="form-control" matInput placeholder="Mobile Verification code " maxlength="4" minlength="4"  (keypress)="IsNumeric($event)" (blur)='verifyMobile($event.target.value)'>
    </div>
    <div class="form-group">
      <a  href="/login" class="btn btn-lg btn-block btn-auth-color" tabindex="4">
        Verify
      </a>
    </div>
  </form>
</div>
</div>
